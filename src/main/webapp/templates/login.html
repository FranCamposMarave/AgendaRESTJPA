<div class="content">
    <div class="header">
        <h1 class="text-center">Login</h1>
    </div>
    <div class="body ">
        <form novalidate name="loginForm" ng-submit="submit()" class="form col-md-6 center-block">
            <div class="form-group">
                <input type="text" ng-model="user.userName" class="form-control input-lg" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="password" ng-model="user.password" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
                <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span>
            </div>
        </form>
    </div>
</div>
