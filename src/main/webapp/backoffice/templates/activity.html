<!-- Panel Start -->
<div class="panel panel-info">
    <form novalidate name="activityForm">
        <div class="panel-heading">
            <h4 class="modal-title panel-title" id="activityLabel">{{action}} Actividad</h4>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>Título:</label>
                <input type="text" ng-model="activity.title" required class="form-control">
                <div ng-show="activityForm.title.$error.required">
                    <span class="text-danger" ng-show="activityForm.title.$error.required">El título es un campo obligatorio.</span>
                </div>
            </div>
            <div class="form-group">
                <label>Descripcion:</label>
                <textarea ng-model="activity.description" required class="form-control"></textarea>
                <span class=""></span>
            </div>
            <div class="form-group">
                <label>Precio:</label>
                <div class="input-group">
                    <input type="number" ng-model="activity.price" required class="form-control" />
                    <span class="input-group-addon">€</span>
                </div>
            </div>
            <div class="form-group">
                <label>Imagen:</label>
                <input type="file" ng-model="file" nv-file-select="" uploader="uploader" name="image"/>
            </div>
            <div class="form-group">
                <label>Fecha:</label>
                <div class="input-group col-md-8">
                    <input type="text" class="form-control" required datepicker-popup="dd-MM-yyyy" ng-model="activity.date" is-open="opened"
                           current-text="hoy" clear-text="limpiar" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Cerrar" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-info" ng-disabled="activityForm.$invalid"
                    ng-click="accept()"><i class="fa fa-check"></i> {{ action }}</button>
        </div>
    </form>
</div>
<!-- Panel End-->
