<!-- Row Start -->
<div class="row text-center">

    <!-- Monitors Start -->
    <div class="col-md-12 page-header">
        <a href="#/monitor" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Añadir Monitor</a>
        <h1 class="text-left"><i class="fa fa-cubes"></i> Monitores</h1>
        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-3 col-sm-6 hero-feature" ng-repeat="monitor in monitors">
        <div class="thumbnail">
            <div class="caption">
                <span class="price label label-info">{{ monitor.nif }} €</span>
                <h5>{{ monitor.name }}{{monitor.id}}</h5>
                <p>
                    <a href="#/backoffice/monitor/{{ monitor.id }}" class="btn btn-success" id="update:{{monitor.id}}">
                        <i class="fa fa-edit"></i> Editar
                    </a>
                    <button type="button" class="btn btn-danger" ng-click="openConfirmationModal(monitor)" id="delete:{{monitor.id}}">
                        <i class="fa fa-trash-o"></i> Borrar
                    </button>
                </p>
            </div>
        </div>
    </div>
    <!-- Monitors End -->

    <!-- Confirmation Modal Start-->
    <script type="text/ng-template" id="confirmationModalContent.html">
        <div class="panel panel-danger">
            <div class="modal-header panel-heading">
                <button type="button" class="close" ng-click="modalCancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title panel-title" id="confirmationLabel"><i class="fa fa-warning"></i> Atención</h4>
            </div>
            <div class="modal-body">
                <p>¿Seguro que desea borrar al monitor {{ monitor.name }}? No podrá ser recuperada</p>
                <div class="pull-right">
                    <button type="button" class="btn btn-default" ng-click="modalCancel()">Cancelar</button>
                    <button type="button" class="btn btn-danger" ng-click="modalOk(monitor)"><i class="fa fa-trash"></i> Borrar</button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </script>
    <!-- Confirmation Modal End-->

</div>
<!-- row End -->
