<!-- Container Start -->
<div class="col-md-12">
    <!-- Broadcrumb Start -->
    <ol class="breadcrumb">
        <li><a href="#home">Home</a></li>
        <li><a href="#monitors">Monitores</a></li>
        <li class="active">{{action}} Monitor</li>
    </ol>

    <!-- Broadcrumb End -->
    <!-- PageHeader Start -->
    <div class="page-header">
        <h2 class="text-primary"><i class="fa {{action=='Crear'?'fa-plus-circle': 'fa-pencil-square-o'}}"></i> {{action}} Monitor</h2>
    </div>

    <!-- PageHeader End -->
    <!-- Activity Form Start -->
    <form novalidate name="monitorForm" ng-submit="submit()">

        <div class="form-group col-md-12">
            <label>NIF:</label>
            <input type="text" ng-model="monitor.nif" ng-model-options="{ updateOn: 'blur' }"
                   name="nif" required class="form-control" ng-maxlength="9">
            <div>
                <span class="helpBlock">*Campo obligatorio</span>
            </div>
            <div class="text-danger">
                <p ng-show="monitorForm.nif.$error.required && monitorForm.nif.$dirty">El NIF es un campo obligatorio.</p>
                <p ng-show="monitorForm.nif.$dirty && !validateDNI(monitor.nif)">El NIF introducido no es v√°lido</p>
            </div>
        </div>


        <div class="form-group col-md-12">
            <label>Nombre:</label>
            <input type="text" ng-model="monitor.name" ng-model-options="{ updateOn: 'blur' }"
                   name="name" required class="form-control" ng-maxlength="255">
            <div>
                <span class="helpBlock">*Campo obligatorio</span>
            </div>
            <div class="text-danger">
                <span ng-show="monitorForm.name.$error.required && !monitorForm.name.$pristine">El nombre es un campo obligatorio.</span>
            </div>
        </div>

        <div class="form-group col-md-12">
            <label>Apellidos:</label>
            <input type="text" ng-model="monitor.lastName" ng-model-options="{ updateOn: 'blur' }"
                   name="lastName" required class="form-control" ng-maxlength="255">
            <div>
                <span class="helpBlock">*Campo obligatorio</span>
            </div>
            <div class="text-danger">
                <span ng-show="monitorForm.lastName.$error.required && !monitorForm.lastName.$pristine">El apellido es un campo obligatorio.</span>
            </div>
        </div>


        <div class="col-md-12 text-right">
            <button type="submit" class="pure-button pure-button-primary">
                <i class="fa fa-check"></i> {{ action }}</button>
        </div>
    </form>


    <!-- Activity Form End-->
</div>
<!-- Container End-->
<div class="clearfix"></div>
<hr/>
