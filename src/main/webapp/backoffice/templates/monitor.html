<!-- Container Start -->
<div class="col-md-12">
    <!-- Broadcrumb Start -->
    <ol class="breadcrumb">
        <li><a href="#home">Home</a></li>
        <li><a href="#monitors">Monitores</a></li>
        <li class="active">{{action}} Monitor</li>
    </ol>

    <!-- Broadcrumb End -->
    <!-- PageHeader Start -->
    <div class="page-header">
        <h2 class="text-primary"><i class="fa {{action=='Crear'?'fa-plus-circle': 'fa-pencil-square-o'}}"></i> {{action}} Monitor</h2>
    </div>

    <!-- PageHeader End -->
    <!-- Activity Form Start -->
    <form novalidate name="monitorForm" ng-submit="submit()">

        <div class="form-group col-md-12">
            <label>NIF:</label>
            <input type="text" ng-model="monitor.nif" name="nif" required class="form-control" ng-maxlength="9">
            <div>
                <span class="helpBlock">*Campo obligatorio</span>
            </div>
            <div ng-show="monitorForm.price.$error.required && !monitorForm.price.$pristine">
                <span class="text-danger" ng-show="monitorForm.price.$error.required">El nif es un campo obligatorio.</span>
            </div>
        </div>


        <div class="form-group col-md-12">
            <label>Nombre:</label>
            <input type="text" ng-model="monitor.name" name="name" required class="form-control" ng-maxlength="255">
            <div>
                <span class="helpBlock">*Campo obligatorio</span>
            </div>
            <div ng-show="monitorForm.price.$error.required && !monitorForm.price.$pristine">
                <span class="text-danger" ng-show="monitorForm.price.$error.required">El nombre es un campo obligatorio.</span>
            </div>
        </div>

        <div class="form-group col-md-12">
            <label>Apellidos:</label>
            <input type="text" ng-model="monitor.lastName" name="lastName" required class="form-control" ng-maxlength="255">
            <div>
                <span class="helpBlock">*Campo obligatorio</span>
            </div>
            <div ng-show="monitorForm.price.$error.required && !monitorForm.price.$pristine">
                <span class="text-danger" ng-show="monitorForm.price.$error.required">El apellido es un campo obligatorio.</span>
            </div>
        </div>


        <div class="col-md-12 text-right">
            <button type="submit" class="pure-button pure-button-primary" ng-disabled="monitorForm.$invalid || monitorForm.$submitted">
                <i class="fa fa-check"></i> {{ action }}</button>
        </div>
    </form>


    <!-- Activity Form End-->
</div>
<!-- Container End-->
<div class="clearfix"></div>
<hr/>
