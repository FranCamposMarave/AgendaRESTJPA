<!-- Row Start -->
<div class="row text-center">

    <!-- Activities Start -->
    <div class="row">
        <div class="col-lg-12">
            <h1>Próximas aventuras</h1>
        </div>
    </div>
    <div>
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
    <div class="col-md-3 col-sm-6 hero-feature" ng-repeat="activity in activities">
        <div class="thumbnail">
            <img src="uploads/{{ activity.picture }}" alt="">
            <div class="caption">
                <h3>{{ activity.title }}</h3>
                <p>{{ activity.description }}</p>
                <p>
                    <button class="btn btn-success" id="update:{{activity.id}}" ng-click="openModal(activity)">
                        <i class="fa fa-edit"></i> Editar
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="delete(activity.id)" id="delete:{{activity.id}}">
                        <i class="fa fa-trash-o"></i> Borrar
                    </button>
                </p>
            </div>
        </div>
    </div>
    <!-- Activities End -->

    <!-- Activity Modal Start-->
    <script type="text/ng-template" id="activityModalContent.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="modalCancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="activityLabel">{{activity.title}}</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Título:</label>
                <input type="text" ng-model="activity.title" class="form-control">
            </div>
            <div class="form-group">
                <label>Descripcion:</label>
                <textarea ng-model="activity.description" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Fecha:</label>
                    <div class="input-group col-md-8">
                        <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="activity.date" is-open="opened"
                               current-text="hoy" clear-text="limpiar" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Cerrar" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                    <timepicker ng-model="activity.date" hour-step="1" minute-step="30" show-meridian="false"></timepicker>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="modalCancel()">Cerrar</button>
            <button type="button" class="btn btn-info"
                    ng-click="update(activity); modalOk()"
                    data-dismiss="modal"><i class="fa fa-check"></i>Actualizar</button>
        </div>
    </script>
    <!-- Activity Modal End-->


</div>
<!-- row End -->
