<!-- Page Features -->
<div class="row text-center">

    <div class="col-md-3 col-sm-6 hero-feature" ng-repeat="activity in activities">
        <div class="thumbnail">
            <img src="uploads/{{ activity.picture }}" alt="">
            <div class="caption">
                <h3>{{ activity.title }}</h3>
                <p>{{ activity.description }}</p>
                <p>
                    <a href="#/activity/{{ activity.id }}" class="btn btn-success">
                        <i class="fa fa-info-circle"></i> Editar
                    </a>
                    <a href="#/activity/{{ activity.id }}" class="btn btn-danger">
                        <i class="fa fa-info-circle"></i> Borrar
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
