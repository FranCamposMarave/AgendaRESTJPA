<!-- Row Start -->
<div class="row text-center">

    <!-- Activities Start -->
    <div class="col-md-12 page-header">
        <h1 class="text-left"><i class="fa fa-sign-in"></i> Login</h1>
        <div class="clearfix"></div>
    </div>
    <div class="body ">
        <form novalidate name="loginForm" ng-submit="submit()" class="form col-md-6 center-block">
            <div class="form-group">
                <input type="text" ng-model="user.userName" class="form-control input-lg" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="password" ng-model="user.password" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
            </div>
        </form>
    </div>

</div>
<!-- row End -->
