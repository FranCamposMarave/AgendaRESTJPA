<!-- Jumbotron Header -->
<header class="jumbotron home-jumbotron">
    <h1>NaturAdventure</h1>
    <p>¡Pasión por la aventura!</p>
</header>

<hr>

<!-- Title -->
<div class="row">
    <div class="col-lg-12">
        <h3>Últimas aventuras</h3>
    </div>
</div>
<!-- /.row -->

<!-- Page Features -->
<div class="row text-center">

    <div class="col-md-3 col-sm-6 hero-feature" ng-repeat="activity in activities">
        <div class="thumbnail">
            <img src="uploads/{{ activity.picture }}" alt="">
            <div class="caption">
                <h3>{{ activity.title }}</h3>
                <p>{{ activity.description }}</p>
                <p>
                    <a href="#/activity/{{ activity.id }}" class="btn btn-info btn-block">
                        <i class="fa fa-info-circle"></i> Más información</a>
                </p>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->
