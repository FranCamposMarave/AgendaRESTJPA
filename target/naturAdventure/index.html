<!DOCTYPE html>
<html lang="es" ng-app='app'>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NaturAdventure - Pasión por la aventura</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- FontAwesome CSS-->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap Social CSS-->
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation Start -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2"
                        ng-init="navCollapsed = true"  ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">Navegación</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">NaturAdventure</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse-2" ng-class="{'in':!navCollapsed}">
                <ul class="nav navbar-nav">
                    <li><a href="#">¿Quiénes somos?</a></li>
                    <li ng-controller="DropdownCtrl" class="dropdown" dropdown>
                        <a href class="dropdown-toggle" dropdown-toggle>
                            Servicios
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="choice in items">
                                <a href="services/{{choice.link}}">{{choice.name}}</a>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#">Contacto</a></li>
                </ul>
                <form action="#" class="navbar-form navbar-left hidden-xs" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Buscar">
                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#"><i class="fa fa-user"></i> Iniciar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navigation End -->

    <!-- Page Content -->
    <div class="container">

        <div class="row" ng-view></div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; NatureAdventure 2015</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- AngularJS core -->
    <script type="text/javascript" src="js/angular.min.js"></script>

    <!-- AngularJS Modules -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <!-- http://angular-ui.github.io/bootstrap/ -->
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script type="text/javascript" src="js/angular-file-upload.min.js"></script>

    <!-- AngularJS Services -->
    <script type="text/javascript" src="js/services.js"></script>

    <!-- AngularJS Controllers -->
   <!-- <script type="text/javascript" src="js/controllers.js"></script> -->

    <!-- AngularJS Routing -->
    <script type="text/javascript" src="js/routing.js"></script>

</body>

</html>
